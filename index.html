<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/base.css" />
    <title>Weather</title>
    <!-- ----- start bts ------ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- ----- end bts ------ -->
    <!-- start jalali calender  -->
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
    <!-- end jalali calender  -->

    <script defer src="Main.js"></script>
  </head>
  <body>
    <div
      class="containerBody col-12 d-flex align-items-center flex-column justify-content-center"
    >
      <div
        class="col-12 text-center d-flex align-items-center justify-content-center"
      >
        <div class="col-11 col-sm-6 mt-3">
          <p
            class="fontXl bg-white rounded rounded-2 text-success w-100 p-2 col-6"
          >
            IRBR هواشناسی انجمن بنچ رست
          </p>
        </div>
      </div>
      <div class="containerMain col-sm-9 col-md-6 col-11 p-3">
        <div class="containerTitleNameCity text-end col-12">
          <h1 class="fontXl text-white">نام شهر خود را وارد کنید</h1>
        </div>
        <div
          class="col-12 d-flex flex-wrap mt-4 justify-content-center align-items-center"
        >
          <div
            class="col-2 me-3 ms-sm-0 d-flex justify-content-center align-items-center"
          >
            <button id="btnSearch" class="btn-success fontMd btn text-white">
              جستجو
            </button>
          </div>
          <div
            class="col-sm-9 col-9 d-flex justify-content-center align-items-center"
          >
            <input
              id="InputSearch"
              dir="rtl"
              class="w-100 fontSm p-1 inputSearch"
              type="text"
            />
          </div>
        </div>
        <div
          class="mt-3 d-flex justify-content-evenly align-items-start flex-wrap"
        >
          <div
            class="d-flex text-center px-sm-4 px-1 justify-content-between align-items-center col-12"
          >
            <div><p class="fontSm dateMain mt-2"></p></div>
            <div class="d-flex align-items-center justify-content-center">
              <div>
                <p class="fontsm mainTemp"></p>
              </div>
              &nbsp;
              <div>
                <h1 class="fontMd TitleOfMainCityName"></h1>
              </div>
            </div>
          </div>

          <div
            class="d-flex flex-wrap mt-2 align-items-center gap-3 justify-content-evenly col-12"
          >
            <div
              class="col-sm-5 col-12 d-flex align-items-center justify-content-center flex-column"
            >
              <p dir="rtl" class="fontSm w-100 text-end">
                <i class="bi bi-compass"></i>
                <span class="degreeWindMainTItle"></span>
              </p>
              <p dir="rtl" class="fontSm text-end w-100">
                <i class="bi bi-droplet-half"></i>
                <span class="titleMainHumidity"></span>
              </p>
            </div>
            <div
              class="col-sm-5 col-12 d-flex align-items-center justify-content-center flex-column"
            >
              <p dir="rtl" class="fontSm text-end w-100">
                <i class="bi bi-speedometer"></i>
                <span class="speedWindMainTitle"></span>
              </p>
              <p dir="rtl" class="fontSm w-100 text-end">
                <i class="bi bi-wind"></i>
                <span class="powerWindMainTitle"></span>
              </p>

              <p dir="rtl" class="fontSm text-end w-100">
                <i class="bi bi-cloudy-fill"></i>
                <span class="titleMainSeaLevel"></span>
              </p>
            </div>
          </div>

          <div class="d-flex col-12 justify-content-end align-items-center">
            <div>
              <p
                class="mb-0 pb-0 text-center fontMd descriptionWeatherMain"
              ></p>
            </div>
            <div>
              <img class="w-100 iconMain" src="" />
            </div>
          </div>
          <div
            class="col-12 border-top border-2 pt-2 d-flex align-items-center justify-content-center mt-3 containerShowMore"
          >
            <p class="text-center m-0 p-0 fontSm">
              <i id="iconOpenModal" class="bi bi-caret-down-fill"></i>
              مشاهده بیشتر
            </p>
          </div>
        </div>
      </div>

      <div
        class="containerMainRelative col-sm-9 col-md-6 col-11 mt-2 position-relative"
      >
        <div
          class="position-sticky mb-3 col-12 bg-dark containerMoreData"
        ></div>
      </div>
      <!-- <div
        class="footerContainer bg-dark col-12 p-1 d-flex align-items-center justify-content-center text-white text-center"
      >
        <p class="fontMd m-0 p-0 pb-1">IRBR انجمن بنچ رست</p>
      </div> -->
    </div>
  </body>
</html>
